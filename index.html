<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Form | HTML And CSS Only</title>
</head>
<body>
    <div id="wrapper">
        <div class="form signin"id="left">
            <div id="signin">
                    <form>
                        <h1>Login</h1>
                        <div class="social-container">
                            <a href="#"  class="social"><i class="fa fa-facebook"></i></a>
                            <a href="#"  class="social"><i class="fab fa fa-twitter"></i></a>
                        </div>
                            <span>or use your account</span>
                            <input type="text" class="text-input" placeholder="Email">
                            <input type="text" class="text-input" placeholder="Password">                 
                            <a href="#">Forgot your password?</a>
                            <button type="submit">Log in</button>        
                    </form>            
            </div>
        </div>    
        <div id="right">
            <div id="right-showcase">
                <div class="right-panel -right ">
                    <h1>HTML CSS Login Form</h1>
                
                <p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
                </div>
            </div>
        </div>
    </div>
